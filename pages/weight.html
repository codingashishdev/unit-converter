<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <ul>
            <li><a href="length.html" id="length">Length</a></li>
            <li><a href="weight.html" id="weight">Weight</a></li>
            <li><a href="temperature.html" id="temperature">Temperature</a></li>
        </ul>

        <div class="weight">
            Enter the weight to convert
            <input type="text" name="weight" id="weight-value">

            Unit to convert from
            <select name="weight-unit-to-convert-from" required>
                <option value="">Select an option</option>
                <option value="milligram">milligram</option>
                <option value="gram">gram</option>
                <option value="kilogram">kilogram</option>
                <option value="ounce">ounce</option>
                <option value="pound">pound</option>
            </select>

            Unit to convert to
            <select name="weight-unit-to-convert-to" required>
                <option value="">Select an option</option>
                <option value="milligram">milligram</option>
                <option value="gram">gram</option>
                <option value="kilogram">kilogram</option>
                <option value="ounce">ounce</option>
                <option value="pound">pound</option>
            </select>

            <button type="submit" class="btn">Convert</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
